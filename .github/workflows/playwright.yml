name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  
  # üîÅ ‚úÖ ADDED: schedule block for daily 8:30 AM UTC
  schedule:
    - cron: '0 3 * * *'  # Runs every day at 08:30 UTC
  
  # ‚úÖ OPTIONAL: allow manual run from GitHub UI
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install  

    - name: Run Playwright tests 
      run: npx playwright test --project=chromium --timeout=60000 --trace on --screenshots on --output=playwright-report

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
